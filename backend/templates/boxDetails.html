{% extends 'base.html' %}


{% block content %}
<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">{{box.name}}</h1>
      <p >
        {% autoescape off %}{{box.description}}{% endautoescape %}
      </p>
    
      <h3>Actividades</h3>
      <div class="row md-6">
        {% for activity in box.activities %}
            <ul class="list-group py-1">
                <li class="list-group-item">{{activity.name}}</li>
                <li class="list-group-item">{% autoescape off %}{{activity.description}}{% endautoescape %}</li>
            </ul>
        {% endfor %}
      </div>
      
    </div>
  </div>
{% endblock %}
