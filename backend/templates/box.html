{% extends 'base.html' %}


{% block content %}
<div class="container-fluid p-5">
    {% for box in boxList %}
    <div class="row">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{box.id}} || {{box.name}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">Precio: ${{box.price}}</h6>
              <p class="card-text">{{box.description}}</p>
            </div>
          </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
